<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Contact</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="./main.js"></script>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/KEITHSLENTZ@GMAIL.COM" method="POST">
        <label>
            Email
            <input type="email" name="email" class="email" placeholder="Enter Email"/>
        </label>

        <label>
            Subject
            <input type="text" name="subject" class="subject" placeholder="Enter Subject"/>
        </label>

        <label>
            Message
            <textarea name="message" class = "message" placeholder="Enter Message"></textarea>
        </label>
        <div class="status">
        </div>

        <button type="submit" class="submit">
                Send
        </button>
    </form>
</body>
</html>
